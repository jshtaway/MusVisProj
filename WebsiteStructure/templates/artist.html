
{% extends 'layout.html' %}

{% block body %}
<div class='description jumbotron row'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
     <div class="container" >
        <h1 class="display-3">Artist Events</h1>
        <p>
            Doing something with events, for you Julien. :)
        </p>
        <!-- <p>{{artist_name}}</p> -->
        <form class="form-inline my-2 my-lg-0 ">
            <input id='inputbox' class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="artistName">
            <button class="btn btn-outline-success my-2 my-sm-0 text-dark" type="submit" >Search Artist</button>
        </form>
    </div>
</div>
<div id="map" style="width: 100%; height: 600px; padding:20px "></div>
<script>
    var results = {{ results|tojson }}
</script>
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
<script src="{{ url_for('static', filename='js/artist_logics.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
{% endblock %}
